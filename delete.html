<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .blue-text {
            color: blue;
        }

        #webhookInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        #deleteButton {
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #deleteButton:hover {
            background-color: #555;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
        }

        .footer a {
            color: white;
        }
    </style>
    <title>Webhook Deleter</title>
</head>
<body>
    <div class="container">
        <h1 class="blue-text">Webhook Deleter</h1>
        <label for="webhookInput">Enter Discord Webhook URL:</label>
        <input type="text" id="webhookInput" placeholder="https://discord.com/api/webhooks/...">
        <button id="deleteButton">Delete Webhook</button>
    </div>
    <div class="footer">
        <p>Created by <a href="https://discord.gg/Zj6Gb9hKfG" target="_blank">Gamma Client</a></p>
        <p>Also its open soruce :D <a href="https://github.com/jbfodevstyle/random-projects/blob/main/delete.html" target="_blank">Click here to view</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const webhookInput = document.getElementById("webhookInput");
            const deleteButton = document.getElementById("deleteButton");

            deleteButton.addEventListener("click", function () {
                const webhookUrl = webhookInput.value.trim();

                if (webhookUrl) {
                    fetch(webhookUrl, {
                        method: "DELETE",
                    })
                    .then(response => {
                        if (response.ok) {
                            alert("Webhook deleted successfully!");
                        } else {
                            alert(`Failed to delete webhook. Status: ${response.status}`);
                        }
                    })
                    .catch(error => {
                        console.error("Error deleting webhook:", error);
                        alert("An error occurred while deleting the webhook.");
                    });
                } else {
                    alert("Please enter a valid webhook URL");
                }
            });
        });
    </script>
</body>
</html>
