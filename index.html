<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Avoider Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #66ccff;
      overflow: hidden;
    }

    .game-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      display: none;
    }

    .start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div class="circle"></div>
  </div>
  <button class="start-button">Start</button>

  <script>
    const gameContainer = document.querySelector('.game-container');
    const circle = document.querySelector('.circle');
    const startButton = document.querySelector('.start-button');
    let isGameStarted = false;

    function updateCirclePosition(event) {
      if (isGameStarted) {
        const x = event.clientX - circle.clientWidth / 2;
        const y = event.clientY - circle.clientHeight / 2;

        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        checkCollision(x, y);
      }
    }

    function checkCollision(circleX, circleY) {
      const circleRadius = circle.clientWidth / 2;
      const cursorX = event.clientX;
      const cursorY = event.clientY;

      const distance = Math.sqrt(Math.pow(cursorX - (circleX + circleRadius), 2) + Math.pow(cursorY - (circleY + circleRadius), 2));

      if (distance < circleRadius) {
        gameOver();
      }
    }

    function startGame() {
      isGameStarted = true;
      circle.style.display = 'block';
      gameContainer.addEventListener('mousemove', updateCirclePosition);
    }

    function stopGame() {
      isGameStarted = false;
      circle.style.display = 'none';
      gameContainer.removeEventListener('mousemove', updateCirclePosition);
    }

    function gameOver() {
      stopGame();
      const retry = confirm('Game Over! Your cursor was caught! Retry?');
      if (retry) {
        startGame();
      }
    }

    startButton.addEventListener('click', startGame);
  </script>
</body>

</html>
