<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Avoider Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #66ccff;
      overflow: hidden;
    }

    .game-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="game-container"></div>

  <script>
    const gameContainer = document.querySelector('.game-container');
    let circle;
    let isGameStarted = false;
    let isGameOver = false;

    function createCircle() {
      circle = document.createElement('div');
      circle.className = 'circle';
      gameContainer.appendChild(circle);
    }

    function updateCirclePosition(event) {
      if (isGameStarted && !isGameOver) {
        const x = event.clientX - circle.clientWidth / 2;
        const y = event.clientY - circle.clientHeight / 2;

        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        checkCollision(x, y);
      }
    }

    function checkCollision(circleX, circleY) {
      const circleRadius = circle.clientWidth / 2;
      const cursorX = event.clientX;
      const cursorY = event.clientY;

      const distance = Math.sqrt(Math.pow(cursorX - (circleX + circleRadius), 2) + Math.pow(cursorY - (circleY + circleRadius), 2));

      if (distance < circleRadius) {
        gameOver();
      }
    }

    function startGame() {
      isGameStarted = true;
      createCircle();
      gameContainer.addEventListener('mousemove', updateCirclePosition);
    }

    function stopGame() {
      isGameStarted = false;
      gameContainer.removeEventListener('mousemove', updateCirclePosition);
      gameContainer.removeChild(circle);
    }

    function gameOver() {
      isGameOver = true;
      alert('Game Over! Your cursor was caught!');
      stopGame();
    }

    gameContainer.addEventListener('click', startGame);
  </script>
</body>

</html>
